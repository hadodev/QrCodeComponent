        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <title>Frontend Mentor | QR code component</title>

                    <img src="/assets/images/HadoDev-square-black-blue.png" alt="Hado Dev logo" />
                </a>
                <a href="https://www.frontendmentor.io/profile/hadodev" target="_blank" rel="noopener noreferrer">
                    <img src="/assets/images/frontend-mentor-logo.png" alt="Frontend Mentor logo" />
                </a>
                <a href="https://github.com/hadodev" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/images/github-logo-72.png" alt="github logo" />
                </a>
                <a href="mailto:hado.dev.app@gmail.com">
                    <img src="./assets/images/envelope-solid-72.png" alt="mail" />
